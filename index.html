<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2de4358473.js" crossorigin="anonymous"></script>    
    <link rel="icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/191/478/png-transparent-social-media-facebook-emoji-icon-instagram-icon-instagram-logo-text-rectangle-magenta-thumbnail.png">
    <link href="./styles.css"  rel="stylesheet">
    <title>InstaBootstrap Proyecto 02</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-body-tertiary">
            <div class="col-7">
                <nav class="navbar">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="./index.html">
                        <i class="fab fa-instagram" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"></i>
                        Instagram
                      </a>
                    </div>
                  </nav>
            </div>

            <div class="col-5 d-flex justify-content-end align-items-center">
                          

              <!-- Button trigger modal -->
              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create a new post
              </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <h6>Caption</h6>
                      <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Add the caption of the post here" rows="3"></textarea>
                    </div>
                    <div class="ms-3 mb-3">
                      <button type="button" class="btn btn-light btn-outline-secondary"><i class="fas fa-camera"></i></button>
                      <button type="button" class="btn btn-light btn-outline-secondary"><i class="fas fa-map-marker-alt"></i></button>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-success">Publish</button>
                    </div>
                  </div>
                </div>
              </div>


              
              <div class="dropdown  mx-1">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fas fa-cog"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu" aria-labelledby="dropdownMenuButton2">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Another Accesibility</a></li>
                  <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                </ul>
              </div>
            </div>
        </div>

<!-- Navbar end-->

        <div class="row">
          <ul class="nav d-flex justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"><i class="fas fa-th"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="./indexsquare.html"><i class="far fa-square"></i></a>
            </li>            
          </ul>
        </div>
        <!--content-->
        <div class="card-group d-flex nowrap">

         <div class="col-4">
          <div class="card" style="width: 99%; height: 100%;">
            <img src="https://www.turismomexico.es/wp-content/uploads/2015/07/chichen_itza.jpg" class="card-img-top" alt="...">
         </div> 
        </div>
        <div class="col-4">
          <div class="card" style="width: 99%; height: 24rem; overflow: hidden; object-fit: cover; align-items: center;">
            <img src="https://www.liderempresarial.com/wp-content/uploads/2020/06/M%C3%A9xico-1140x570.jpg" class="card-img-top" alt="...">
         </div> 
        </div>
        <div class="col-4">
          <div class="card" style="width: 99%; height: 100%;">
            <img src="https://www.turismomexico.es/wp-content/uploads/2020/05/tour_globo_piramides_teotihuacan.jpg" class="card-img-top" alt="...">
         </div> 
        </div>
      </div>
    </div>
    <!--Bootstrap abajo-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
